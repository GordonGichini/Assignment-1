<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: white;
      overflow: hidden;
      padding: 15px;
    }

    p {
      margin: 30px 45px 10px 5px;     

    }
    h1 {
      font-size: 50px;
      font-weight: bolder;
      margin-top: 100px;
      margin-bottom: 2px;
      margin-left: 5px;
    }

    button {
      margin-top: 20px;
      margin-left: 5px;
    }

    .images {
      margin-top: 150px;
      margin-bottom: 50px;
    }

    .logo {
      float: left;
      display: block;
      color: gray;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    nav a {
      float: left;
      display: block;
      color: grey;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: grey;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    .right-side {
      margin-top: 50px;
      margin-bottom: 20px;
      margin-left: 0px;
      margin-right: 0px;
      float: right;
      position: relative;
      right: 12%;

    }

    .left-side {
      float: left;
      position: relative;
      left: 12%;

    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .right-section {
      float: right;
    }
    .learn-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: 2px solid black; /* Add border */
      color: white;
      background-color: black;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-btn {
      color: grey;
      text-decoration: none;
      padding: 14px 16px;
      border: 1px solid black;
      margin-left: 10px;
      border: 1px solid white;
      border-radius: 4px;

    }
    .register-btn {
      display: inline-block;
      color: grey;
      text-decoration: none;
      padding: 14px 16px;
      border: 1px solid black;
      margin-left: 10px;
      border: 1px solid white;
      border-radius: 4px;
    }

    .login-btn:hover {

    }
    .register-btn:hover {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: 2px solid black; /* Add border */
      color: black;
      background-color: white;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      
    }
    .learn-btn:hover {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: 2px solid black; /* Add border */
      color: black;
      background-color: white;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body>

<nav>
  <a href='#' class="logo"><img src="logo.svg"></a>
  <div class="dropdown">
    <button class="dropbtn">Features</button>
    <div class="dropdown-content">
      <a href="#todo-list">Todo List</a>
      <a href="#calendar">Calendar</a>
      <a href="#reminders">Reminders</a>
      <a href="#planning">Planning</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Company</button>
    <div class="dropdown-content">
      <a href="#">History</a>
      <a href="#">Our Team</a>
      <a href="#">Blog</a>
    </div>
  </div>
  <a href='/Careers'>Careers</a>
  <a href='/About'>About</a>

  <div class="right-section">
    <a href="#login" class="login-btn">Login</a>
    <a href="#register" class="register-btn">Register</a>
  </div>
</nav>

<div class="left-side">
  <h1>Make <br>remote work</h1>

  <p>Get your team in sync, no matter your location.<br> Streamline processes, 
  create team rituals, and<br> watch productivity soar. </p>
  
  <button class="learn-btn">Learn more</button>
<div class="images">
  <img src="client-databiz.svg">
  <img src="client-audiophile.svg">
  <img src="client-meet.svg">
  <img src="client-maker.svg">
</div>
</div>
<div class="right-side">
  <img src="images/image-hero-desktop.png" alt="young_man_coding" width="400" height="500">
  </div>
</body>
</html>
